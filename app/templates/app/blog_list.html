{% extends 'app/index.html' %}
{% block content %}
<div class="content container">
    {% for blog in blogs %}
    <div class="post">
        <h2>{{ blog.title }}</h2>
        <p>{{ blog.text|truncatechars:255 }}</p>
        <div class="inline">
            <div class="date">{{ blog.published_date}}</div>
            <div class="read_more"><a href="{% url 'blog_detail' pk=blog.pk %}">read more</a></div>
            <hr class="solid">
        </div>
    </div>
    {% endfor %}
</div>
{% if user.is_authenticated %}
<div>
    <a href="{% url 'blog_new' %}" class="add_overlay"><i class="fas fa-plus-circle"></i></a>
</div>
{% endif %}
{% endblock %}

{% block activeblog %} active {% endblock %}
