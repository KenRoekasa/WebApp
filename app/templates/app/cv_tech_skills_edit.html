{% extends 'app/cv.html' %}
{% block overlay %}
<div class='edit_overlay'>
    <div class='edit_container_form'>
        <div class='form'>
            <h2>New Skill</h2>
             <a href="{% url 'cv' %}" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </a>
            <form method="POST" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <div class="save">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
                <button type="submit" id='delete_btn' name="delete" class="btn btn-default">Delete</button>
            </form>
        </div>

    </div>

</div>
{% endblock %}
