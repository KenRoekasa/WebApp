{% extends 'app/index.html' %}
{% block content %}
<div class="content container">
    <div class="top_image"><img  src="{{ project.image.url }}"></div>
    <div>
        <h2>{{ project.title }}</h2>
    </div>
    <!--    Screen shot div-->
    <div></div>
    <div><p>{{ project.description|linebreaksbr }}</p></div>
    <!--    link-->
    <div><a href="https://{{ project.link }}">GITHUB</a></div>
    <div class="date">
        <p>{{ project.published_date }}</p>
    </div>
</div>
{% endblock %}

{% block activeport %}
active
{% endblock %}
