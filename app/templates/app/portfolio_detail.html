{% extends 'app/portfolio.html' %}
{% block content %}
<div class = "content container">
    <img class="project_img" src="/app{{ project.image.url }}" alt={{ project.title }}>
    <h2>{{ project.title }}</h2>
    <p>{{ project.description|linebreaksbr }}</p>
    <div class="date">
        <p>{{ project.published_date }}</p>
    </div>
</div>


{% endblock %}
